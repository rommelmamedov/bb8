<!DOCTYPE html>
<html lang="ru" dir="ltr" itemscope="itemscope" itemtype="http://schema.org/WebPage" prefix="og: http://ogp.me/ns#">

  <link rel="dns-prefetch" href="https://fonts.gstatic.com/" />
  <link rel="preload" href="https://fonts.googleapis.com/your-font-here" as="style" />
  <link rel="prefetch" href="https://fonts.googleapis.com/your-font-here" as="style" />
  -->
    <!--  Some SEO Tags -->
    <link rel="index" href="https://example.com/" />

    <meta name="twitter:description" content="Starter pack for automating tasks in everyday front-end development. " />

    <link rel="manifest" href="./manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />

    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="msapplication-TileImage" content="144x144" />

    <link rel="me" href="mailto:rommelmamedov@gmail.com" />
